<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <form>
        <div id="textboxes">
          <input type="text" id="display" readonly="true" value="0">
        </div>
        <div id="numbers">
          <button id="one" class="digit" value="1" type="button">1</button>
          <button id="two" class="digit" value="2" type="button">2</button>
          <button id="three" class="digit" value="3" type="button">3</button>
          <button id="four" class="digit" value="4" type="button">4</button>
          <button id="five" class="digit" value="5" type="button">5</button>
          <button id="six" class="digit" value="6" type="button">6</button>
          <button id="seven" class="digit" value="7" type="button">7</button>
          <button id="eight" class="digit" value="8" type="button">8</button>
          <button id="nine" class="digit" value="9" type="button">9</button>
          <button id="zero" class="digit" value="0" type="button">0</button>
          <button id="dot" value="." type="button">.</button>
          <button id="percent" value="%" type="button">%</button>
          <button id="clear" type="button">C</button>
        </div>
        <div id="operators">
          <button id="plus" class="operator" value="+" type="button">+</button>
          <button id="minus" class="operator" value="-" type="button">-</button>
          <button id="multiply" class="operator" value="*" type="button">*</button>
          <button id="divide" class="operator" value="/" type="button">/</button>
          <button id="equals" type="button">=</button>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
